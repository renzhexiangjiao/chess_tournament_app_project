<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>
		{% block title_block %}
			Chess Tournament App	
		{% endblock %}
	</title>
</head>
<body>
	<style>	
        .topbar {border:1px solid #999999; margin:20px; font-weight:bold;}
        .calendar {position:absolute; left: 400px;}		
    </style>
    <header>
        <div>
            <a href="{% url 'chess:index' %}">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
            Logged in as <strong>{{ user.username }}</strong>. | <a href="{% url 'auth_logout' %}?next={% url 'chess:index' %}">Logout</a> | <a href="{% url 'auth_password_change' %}">Change password</a>
            {% else %}
            <a href="{% url 'auth_login' %}">Login</a> | <a href="{% url 'registration_register' %}">Register</a>
            {% endif %}
        </div>
		<div class="topbar">
			<a href="{% url 'chess:history' %}", class="history">Tournament History</a>
			<a href="{% url 'chess:calendar' %}", class="calendar">Calendar</a>
		</div>
    </header>
    {% block body_block %}
    {% endblock %}
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</body>
</html>
